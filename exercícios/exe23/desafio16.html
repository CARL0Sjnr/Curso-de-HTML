<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, tr, td {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            background-color: gray;
            color: white;
        }
        .gray {
            background-color: gray;
            color: white;
            
        }
        .white {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">
                    Area
                </th>
                <th scope="col" rowspan="2">
                    Diciplinas
                </th>
                <th scope="colgroup" colspan="2">
                    Notas
                </th>
                <th scope="col" rowspan="2">
                    Média
                </th>
            </tr>
            <tr>
                <th scope="col">
                    Nota 1
                </th>
                <th scope="col">Nota 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" class="white" rowspan="4">
                    Exatas
                </th>
                <td>Matemática
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Física
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Quimica
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <tr>
                    <td>
                        Biologia
                    </td>
                    <td>
                        0.0
                    </td>
                    <td>
                        0.0
                    </td>
                    <td>
                        0.0
                    </td>
                </tr>
            </tr>
            <tr>
                <th scope="row" colspan="4">
                    Média de Exatas
                </th>
                <td class="gray">
                    0.0
                </td>
            </tr>
            <tr>
                <th scope="rowgroup" class="white" rowspan="2">
                    Humanas
                </th>
                <td>
                    História
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Geografia
                </td>
                <td>
                    0.0
                </td>
                <td>0.0
                </td>
                <td>
                    0.0
                </td>
            </tr>
            <tr>
                <th scope="row" colspan="4">
                    Média de Humanas
                </th>
                <td class="gray">
                    0.0
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
