<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de gente</title>
    <style>
        table {
            text-align: left;
            width: 450px;
        }

        th {
            border: 1px solid black;
            padding: 8px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <th>Grupo</th>
                <th colspan="4" style="text-align: center;">Nomes</th>
                <th colspan="3" style="text-align: center;">Filmes</th>
            </tr>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td colspan="4">Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <th colspan="4">Beatriz Souza</th>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <th colspan="4">Cláudia Melo</th>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td colspan="4">Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <th colspan="4">Daniel Lourenço</th>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <th colspan="4">Fabiano Mota</th>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
