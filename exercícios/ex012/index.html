<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        video {
            width: 250px;
        }

    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    

    <h1>Inserindo videos com o YouTube</h1>
    <iframe width="640" height="315" src="https://www.youtube.com/embed/3wxG2VaY2Uc?si=qo4ipZ0pvYc6EWQC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos com vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1009918448?h=a45fa5c5ce" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
