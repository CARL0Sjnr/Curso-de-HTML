<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando carga com imagens 
    </h1>
    <p>
        Abaixo você vai ver uma imagem que esta na mesma pasta.
    </p>
    <img src="HTML5_logo-250.png" alt="logo html">
    <p>
        Podemos também carregar imagens que estão em subpastas.
    </p>
    <img src="imagens/CSS3_logo-250.png" alt="logo css3">
    <p>
        Também podemos carregar imagens externas.
    </p>
    <img src="https://wildcardcorp.com/image-repository/javascript-icon.png/@@images/image.png" alt="logo javascript">
</body>
</html>
