<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="" id="iusu" required minlength="5" maxlength="15" size="14" placeholder="Nome do Usuário" autocomplete="username">
            <!--
                Comandos para formulários:
                Required = campo obrigatorio
                Minlenght = numero minimo de caracteres
                Size = tamanho da caixa de texto
                Placeholder = texto prévio dentro da caixa de texto
                Autocomplete = preenchimento automatico com informaçãoes do navegador
            -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="" id="isen" required minlength="6" size="16" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
