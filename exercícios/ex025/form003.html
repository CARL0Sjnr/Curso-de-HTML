<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Nota: </label>
            <input type="number" name="" id="imedia" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo: </label>
            <input type="month" name="" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="" id="idia">
        </p>
        <p>
            <label for="ihora">Horario: </label>
            <input type="time" name="" id="ihora">            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
